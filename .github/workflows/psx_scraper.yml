# .github/workflows/psx_scraper.yml

name: PSX Market Data Scraper

on:
  schedule:
    # Runs at 4:45 UTC, which is 9:45 AM PKT
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    env:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers if cache missed
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: python -m playwright install chromium

      - name: Run the scraper and update Google Sheet
        run: python scrape.py
